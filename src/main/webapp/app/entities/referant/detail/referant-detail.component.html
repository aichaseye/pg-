<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="referant">
      <h2 data-cy="referantDetailsHeading"><span>Referant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ referant.id }}</span>
        </dd>
        <dt><span>Nom Prenom</span></dt>
        <dd>
          <span>{{ referant.nomPrenom }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ referant.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/referant', referant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
